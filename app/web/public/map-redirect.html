    <script async>
        let url = new URL(window.location.href);
        let map_id;

        if (url.hash.length > 0) {
            map_id = parseInt(url.hash.substring(1));
        } else {
            map_id = url.searchParams.get("id");
        }

        window.location.replace(`/map/${map_id}`);
    </script>
